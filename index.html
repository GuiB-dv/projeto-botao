<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>How fast can you click?</h1>
    </header>
    <section>
        <button class="dot" id="dot">CLICK ME</button>
        <div>
            <span id="quantidade">0</span>
        </div>
        <fieldset>
            <legend>Seconds</legend>
            <input type="radio" name="time" id="itime1" checked><label for="itime">1</label>
            <input type="radio" name="time" id="itime3"><label for="itime">3</label>
            <input type="radio" name="time" id="itime5"><label for="itime">5</label>  
        </fieldset>
        <div id="timer">
            <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <div>
            <button id="reset" class="reset">reset</button>
        </div>
        <select id="cps" size="10">
            <option>Clicks per second</option>
        </select>
    </section>
    <footer>
        <p>&copy; Guilherme</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
